<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
<body>
    <H1 align="center">Registration Form</H1>
    <form>
        <label for="name">Name</label>
        <input type="text"name="Name"id="Name"required placeholder="Name">
        <br><br><br>
        <label for="age">Age</label>
        <input type="number"name="Age"id="age"required placeholder="Age">
        <br><br><br>
        <label for="d.o.b">D.O.B</label>
        <input type="date"name="Date"id="date"required>
        <br><br><br>
            <label for="Gender">Gender</label>
            <input type="radio"Name="gender"id="male"value="male">
            <label for="male">Male</label>
            <input type="radio"Name="gender"id="Female"value="female">
            <label for="female">Female</label>
            <br><br><br>
        <label for="">Password</label>

            <br><br><br>

            <input type="password"name="password"id="password"required>
            <br><br><br>
            <h4>Which programming language do you like?</h4>

            <br>

            <label for="python">Python</label>
            <br>           <input type="checkbox"name="PHP"id="php">

            <br>
            <input type="checkbox"name="Java "id="java">

            <br><br><br>
            <h4>Which color do you like?</h4>
            <select name="color" id="color">
                <option value="">select color</option>

                <option value="Green">Green</option>
                <option value="Black">Black</option>
                <option value="Orange">Orange</option>
                <option value="Yellow">Yellow</option>
                <option value="Which">White</option>
                <option value="Violet">Violet</option>
                <option value="Pink">Pink</option>
                <option value="Dark B\">Dark Blue</option>
            </select>
            <br><br><br>
            <h4>How do you feel about DCKAP?</h4>
            <textarea name="Text" id="text" cols="30" rows="10" placeholder="Enter Your Fedback"></textarea>
            <br><br><br>
             <H3>Upload your profile picture</H3>
             <input type="file">
             <br><br><br>
             <iframe src="https://vikivlogs.wordpress.com/2023/08/02/itachi/" frameborder="2" 
             height="450px" width="650"></iframe>

        <br><br><br>
        
        <audio controls>
            <source src="good-night-160166.mp3"type="audio/mpeg ">
        </audio>
